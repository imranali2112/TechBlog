<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"], input[type="url"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .cancel-button {
            background-color: #f44336;
        }

        .cancel-button:hover {
            background-color: #e53935;
        }

        .button-container {
            text-align: center;
        }

        .form-footer {
            margin-top: 20px;
            text-align: center;
        }

        .form-footer a {
            text-decoration: none;
            color: #4CAF50;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Blog Post</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ blogs.title }}" placeholder="Enter blog title" required>

            <label for="content">Content</label>
            <textarea id="content" name="content" placeholder="Enter blog content" rows="5">{{ blogs.content }}</textarea>

            <label for="image">Image</label>
            <input type="file" id="image" name="blog_image">

            {% if blog_update.image %}
            <p>Current Image: <img src="{{ blogs.blog_image.url }}" alt="Current Image" style="max-width: 100%; height: auto;"></p>
            {% endif %}

            <label for="url">URL</label>
            <input type="url" id="url" name="url" value="{{ blogs.url }}" placeholder="Enter related URL" required>

            <button type="submit" class="button">Update Blog</button>

            <div class="form-footer">
                <a href="{% url 'blog_list' %}">Back to Blog List</a>
            </div>
        </form>
    </div>
</body>
</html>
