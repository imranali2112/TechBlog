<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom Styling for Enhanced Look */
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }

        .title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #333;
        }

        .text {
            font-size: 1rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:active {
            opacity: 0.8;
        }

        .cancel-btn {
            background-color: #e2e8f0;
            color: #4a5568;
        }

        .cancel-btn:hover {
            background-color: #cbd5e0;
        }

        .delete-btn {
            background-color: #e53e3e;
            color: white;
        }

        .delete-btn:hover {
            background-color: #c53030;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">
        <h2 class="text-lg font-bold text-gray-800">Confirm Deletion</h2>
        <p class="text-sm text-gray-600 mt-2">
            Are you sure you want to delete this news item? {{blogs.title}}.
        </p>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="flex justify-between mt-6">
                <!-- Submit Button -->
                <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Delete
                </button>
                <!-- Cancel Button -->
                <a href="{% url 'blog_list' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
                    Cancel
                </a>
            </div>
        </form>
        
    </div>
</body>
</html>
