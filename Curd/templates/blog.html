<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        form textarea {
            height: 150px;
            resize: none;
        }
        form button {
            background-color: #f39c12;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #d35400;
        }
        .success-message {
            color: green;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Add Blog</h1>
    </header>
    <div class="container">
        
        <h2>Create a New Blog Post</h2>
        <form action="{% url 'blog' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter blog title" required>

            <label for="content">Content</label>
            <textarea id="content" name="content" placeholder="Write your blog content here..." required></textarea>

            <label for="blog_image">Blog Image</label>
            <input type="file" id="blog_image" name="blog_image" accept="image/*" required>

            <label for="url">Blog URL</label>
            <input type="url" id="url" name="url" placeholder="Enter blog URL" required>

            <button type="submit">Submit Blog</button>
            <a href="{% url 'index' %}"><button type="button">Home</button></a>
        </form>
    </div>
</body>
</html>
