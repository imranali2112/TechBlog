<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .top-banner {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        main {
            padding: 20px;
            flex: 1; /* Ensures main content pushes footer to the bottom */
        }

        .about-section {
            padding: 20px;
            margin: 20px auto;
            border-radius: 8px;
            max-width: 800px;
        }

        .about-section h2 {
            margin-top: 0;
        }

        .about-section p {
            margin: 10px 0;
            line-height: 1.6;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="top-banner">
        About Us
    </div>
    <main>
        <section class="about-section">
            {% for about in abouts %}
            <h2 id="about-title">{{about.title}}</h2>
            <p id="about-date">{{about.author}}<p>

            <div id="about-content">
                <p>{{about.content}}</p>
            </div>
            {% endfor %}
        
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Job Portal. All rights reserved.</p>
    </footer>
</body>
</html>
