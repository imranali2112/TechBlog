<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .profile-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        form {
            width: 100%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 150px;
            resize: none;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #28a745;
            outline: none;
        }

        .submit-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .submit-btn:active {
            background-color: #1e7e34;
        }

        .form-group input[type="file"] {
            padding: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    {% for message in messages %}
    <script>
        alert("{{ message }}");
    </script>
    {% endfor %}

    <div class="profile-section">
        <h1>Edit Your Profile</h1>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Profile Image -->
            <div class="form-group">
                <label for="image">Profile Image</label>
                
                <!-- Display existing profile image if available -->
                {% if profile.image %}
                    <div>
                        <!-- Show the original rectangular image -->
                        <img src="{{ profile.image.url }}" alt="Profile Image" height="150" width="100" style="max-width: 100%; height: auto; margin-bottom: 10px;">
                    </div>
                {% endif %}
                
                <!-- File input to upload a new image -->
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            
            <!-- User Name -->
            
            <!-- Bio -->
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" placeholder="Write a brief bio">{{ profile.bio }}</textarea>
            </div>
            
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone_no">Phone Number</label>
                <input type="tel" id="phone_no" name="phone_no" placeholder="Your Phone Number" value="{{ profile.phone_no }}" required>
            </div>
            
            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Your Address" value="{{ profile.address }}" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Save</button>
        </form>
    </div>

</body>
</html>
